<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets//sass/css/form-style.css">
    <title>GLOBAL RENOV - FORMULAIRE</title>
</head>

<body>
    <div class="container">
        <form method="post" action="form.php">
            <div class="step step-1 index active">   
                <div class="form-group">
                    <div class="details">
                        <label for="role">Vous etes ?</label> <br>

                        <select name="role" id="role">
                            <option value="landlord">Propriétaire</option>
                            <option value="tenant">Locataire</option>
                        </select> <br>
                    </div>

                    <div class="controls">
                        <button type="button" class="next-btn start-btn" id="start-btn">Suivant</button> 
                    </div>
                </div>
            </div>
            
            <div class="step step-2"> 
               <div class="form-group">
                <div class="details">
                    <p>Que souhaitez vous isoler ?</p> <br>

                        <input type="checkbox" name="appartment" id="appartment" /> <label for="appartment">Appartement</label><br />
                        <input type="checkbox" name="warehouse" id="warehouse" /> <label for="warehouse">Comble, grenier</label><br />
                        <input type="checkbox" name="garage" id="garage" /> <label for="garage">Garage</label><br />
                        <input type="checkbox" name="vault" id="vault" /> <label for="vault">Grenier</label>
                    </p>   
                </div>

                <div class="controls">
                    <button type="button" class="previous-btn">Précédent</button>
                    <button type="button" class="next-btn">Suivant</button>
                </div>
               </div>
            </div>

            <div class="step step-3"> 
                <div class="form-group">
                    <div class="details">
                        <label for="numberOfResidents">Nombre de personnes dans le foyer</label> <br>
                            <select name="numberOfResidents" id="numberOfResidents">
                                <option value="number1">1</option>
                                <option value="number2" selected>2</option>
                                <option value="number3">3</option>
                                <option value="number4">4</option>
                                <option value="number5">5</option>
                                <option value="number+5">plus que 5</option>
                            </select> <br>
                    </div>

                    <div class="controls">
                        <button type="button" class="previous-btn">Précédent</button>
                        <button type="button" class="next-btn">Suivant</button>
                    </div>
                </div>                       
            </div>

            <div class="step step-4"> 
                <div class="form-group">
                    <div class="details">
                        <label for="salary" >
                            <p>
                            Dans quelle fourchette se situe le dernier 
                            revenu fiscal de votre foyer ?
                            </p>
                        </label>
                        <br>
                                <select name="salary" id="salary">
                                    <option value="salary1">Moins de 36 080€ /an </option>
                                    <option value="salary2" >Entre 36 080€ et 43 294€</option>
                                    <option value="salary3">Plus de 43 294€</option>
                                </select> <br>
                    </div>
    
                    <div class="controls">
                        <button type="button" class="previous-btn">Précédent</button>
                        <button type="button" class="next-btn">Suivant</button>
                    </div>
                </div>           
            </div>

            <div class="step step-5"> 
                <div class="form-group">
                    <div class="details">  
                        <p> Veuillez remplir vos informations personnelles </p> <br>
                  
                        <div class="name">
                            <label for="first-name" class="first-name">Nom: <br>
                                <input type="text" id="first-name" name="first-name">
                            </label>

                            <label for="last-name" class="last-name">Prénom: <br>
                                <input type="text" id="last-name" name="last-name">
                            </label>
                        </div>

                        <div class="phone">
                            <label for="phone" class="telephone"> Numéro de téléphone: <br>
                                <input type="tel" class="telephone">
                            </label>
                        </div> 

                        <div class="more-details">
                            <label for="email" class="email"> Email: <br>
                                <input type="email" class="email">
                            </label> <br>

                            <label for="zip-code" class="zip-code"> Code postal: <br>
                                <input type="text" class="zip-code">
                            </label>
                        </div> 
                    </div>
                        <button type="button" class="previous-btn">Précédent</button>
                        <button type="button" class="next-btn">Soumettre</button>
                </div>
            </div>

            <div class="step step-7">
                <div class="form-group">
                    <div class="thanks">
                        <p>Merci, <br> notre équipe vous contacte très vite à votre mail <br>
                        pour la deuxième étape. </p>
                    </div> <br>
                
                    <a href="index.html" id="home-link">
                        <button type="button" class="next-btn home-btn" id="home-btn">
                            Accueil
                        </button>
                    </a>         
                </div>
            </div>
        </form>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
